{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>All Posts</h1>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
